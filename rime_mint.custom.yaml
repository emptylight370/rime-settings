patch:
  menu/page_size: 9
  # 语言模型
  grammar/language: wanxiang-lts-zh-hans
  grammar/collocation_max_length: 5
  grammar/collocation_min_length: 2
  # translator 内加载
  translator/contextual_suggestions: true
  translator/max_homophones: 7
  translator/max_homographs: 7
  # 修改标点符号
  punctuator:
    full_shape:
      __include: default:/punctuator/full_shape  # 从 default.yaml 导入配置
      __merge:
        "`": ["`", "・"]
        '*' : [ ＊, ×, ※, ❂ ]
    half_shape:
      __include: default:/punctuator/half_shape  # 从 default.yaml 导入配置
      __merge:
        "#": "#"
        "*": "*"
        '.' : { commit: 。 }
        "`": ["`", "·"]
        "~": "~"
        "@": "@"
        "=": "="
        "/": "/"
        '\': "、"
        "_" : "——"
        "[": ["【", "[", "「"]
        "]": ["】", "]", "」"]
        "$": ["¥", "$"]
        "<": ["《", "〈", "«", "<"]
        ">": ["》", "〉", "»", ">"]
    symbols:
      __include: symbols_v:/symbols         # 从 symbols_v.yaml 导入配置
  recognizer/patterns/punct: "^v([0-9]|10|[A-Za-z]+)$"    # 响应 symbols_v.yaml 的 symbols
  # 尝试修改分隔符
  speller/delimiter: " `'‘’"
  # 修改快捷键绑定
  key_binder/=:
    import_preset: default
    # Lua 配置: shijian.lua 的引导符，涉及：日期、时间、节日、节气、生日、问候模板等功能
    shijian_keys: ["o"]
  # 修改字典为自定义字典
  translator/dictionary: rime_mint.custom
  melt_eng/dictionary: melt_eng.custom